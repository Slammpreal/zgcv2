<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zayaans Game Corner - Projects</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0; padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }
    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem 1rem;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 3em;
      text-align: center;
      margin-bottom: 0.5em;
    }
    .game-list {
      list-style: none;
      padding: 0;
    }
    .game-list li {
      margin: 1rem 0;
      font-size: 1.2em;
    }
    .game-list a {
      color: #22c55e;
      text-decoration: none;
    }
    .game-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <main>
    <h1>Projects</h1>
    <ul class="game-list">
      <li><a href="/games/game1.html">Game 1</a></li>
      <li><a href="/games/game2.html">Game 2</a></li>
      <li><a href="/games/game3.html">Game 3</a></li>
      <li><a href="/games/game4.html">Game 4</a></li>
      <!-- Replace with your actual game links -->
    </ul>
  </main>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 5, "random": true },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": { "grab": { "distance": 200, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
