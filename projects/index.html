<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Zayaans Game Corner V2</title>
  <style>
    /* particles container behind everything */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }
    /* make sure main content is above particles */
    #content {
      position: relative;
      z-index: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      color: white;
      font-family: 'Courier New', monospace;
    }
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div id="content">
    <h1>Projects Page</h1>
    <!-- Your existing projects/games content goes here -->
    <p>Put your project links or games here.</p>
  </div>

  <!-- Load particles.js library -->
  <script src="/js/particles.js"></script>
  <!-- Initialize particles with config -->
  <script>
    particlesJS.load('particles-js', '/assets/particles.json', function() {
      console.log('particles.js loaded - callback');
    });
  </script>
</body>
</html>
