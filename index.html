    <style>
      body {
        background-color: #121212;
        color: #fff;
        font-family: 'Courier New', monospace;
        margin: 0; padding: 0;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0; left: 0;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <h1 style="font-size: 3em; text-align: center;">
      Zayaans Game Corner V2
    </h1>
    <span id="subtitle" style="font-size: 1.5em;">...</span>
    <p style="text-align: center; max-width: 600px; margin: 20px auto;">
      Welcome to Zayaans Game Corner V2, a lightweight, lightning fast, and simple game site.<br />
      <a href="/projects.html" style="text-decoration: none;">
        <button style="cursor: pointer; background-color: #22c55e; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 20px; margin-top: 20px; font-family: 'Courier New', monospace;">Start playing!</button>
      </a><br /><br />
      <a href="/misc.html" style="text-decoration: none;">
        <button style="cursor: pointer; background-color: #b625cc; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 20px; margin-top: 5px; font-family: 'Courier New', monospace;">Tools and settings</button>
      </a>
    </p>
    <p style="text-align: center; max-width: 600px; margin: 20px auto;">
        &copy; ZGC, 2024. All rights reserved. You are welcome to use and/or duplicate material from the <a href="https://github.com/ZGC/ZGC-lite" style="color: #22c55e;">GitHub repository</a> with proper credit to ZGC.<br /><br />
        Contact Me at <a href="mailto:https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="color: #22c55e;">here</a>.
    </p>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80,
            "density": { "enable": true, "value_area": 800 }
          },
          "color": { "value": "#ffffff" },
          "shape": {
            "type": "circle",
            "stroke": { "width": 0, "color": "#000000" }
          },
          "opacity": { "value": 0.5, "random": false },
          "size": { "value": 5, "random": true },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 6,
            "direction": "none",
            "random": false,
            "straight": false,
            "out_mode": "out"
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": { "enable": true, "mode": "grab" },
            "onclick": { "enable": true, "mode": "push" },
            "resize": true
          },
          "modes": {
            "grab": { "distance": 200, "line_linked": { "opacity": 1 } },
            "push": { "particles_nb": 4 }
          }
        },
        "retina_detect": true
      });
    </script>

    <script src="/js/main.js"></script>
    <script src="/js/subtitle.js"></script>
  </body>
