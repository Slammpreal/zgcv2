<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Projects | ZGC</title>
    <meta name="keywords" content="front-end web developer, unblocked, games, google sites, unblocked games mom, ublocked, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git" />
    <meta property="og:title" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta property="og:site_name" content="ZGC.github.io" />
    <meta property="og:description" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta name="description" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta name="author" content="ZGC" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut-icon" href="/favicon.ico" />
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="/js/main.js"></script>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        text-decoration: none;
        text-align: center;
        margin: 0;
        padding: 0;
        position: relative;
        overflow-x: hidden;
      }
      /* Make particles container cover whole page */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0; /* behind content */
      }
      p {
        text-align: center;
        max-width: 600px;
        margin: 20px auto;
      }
      button {
        cursor: pointer;
        background-color: #22c55e;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 20px;
        margin-top: 20px;
        font-family: 'Courier New', monospace;
      }
      #search {
        width: 100%;
        max-width: 600px;
        font-size: 18px;
        padding: 6px 20px;
        margin: auto;
        border-radius: 30px;
        font-family: 'Courier New', monospace;
        border: none;
        outline: none;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      .game-link {
        width: 22%;
        height: 400px;
        text-decoration: none;
      }
      .game-tile {
        background-color: #949494;
        height: 400px;
        width: 100%;
        border-radius: 30px;
      }
      .game-icon {
        border-radius: 30px;
        width: 100%;
        height: 300px;
        object-fit: cover;
      }
      .game-title {
        font-size: 30px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        margin: auto;
      }
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        max-width: 1300px;
        margin: 0 auto;
        position: relative;
        z-index: 1; /* above particles */
      }
      .container {
        padding: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 0.3s linear infinite;
        margin: auto;
        margin-top: 1rem;
        position: relative;
        z-index: 1;
      }
      #back-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-family: 'Courier New', monospace;
      }
      a > button {
        font-family: 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <!-- Particles container -->
    <div id="particles-js"></div>

    <h1 style="font-size: 3em; text-align: center;">Projects</h1>
    <input
      type="text"
      id="search"
      onkeyup="searchGames()"
      placeholder="Search for games..."
      autocomplete="off"
    />
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>
    <p class="text-center">
      <a href="/index.html" style="text-decoration: none;">
        <button>
          Go to the homepage
        </button>
      </a>
    </p>
    <button id="back-to-top">Back to top</button>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: {
            value: 0.6,
            random: false,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 4,
            random: true,
            anim: { enable: false, speed: 20, size_min: 0.1, sync: false },
          },
          line_linked: { enable: false },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "bubble" },
            onclick: { enable: false, mode: "repulse" },
            resize: true,
          },
          modes: {
            bubble: { distance: 100, size: 6, duration: 2, opacity: 1, speed: 3 },
          },
        },
        retina_detect: true,
      });

      let games = [];
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data;
          const container = document.getElementById("game-container");
          data.forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
          document.getElementById("loader").style.display = "none";
        })
        .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
      }

      const backToTopButton = document.getElementById('back-to-top');
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
