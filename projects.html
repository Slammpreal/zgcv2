<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Projects | ZGC</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        margin: 1em 0 0.5em;
      }

      input[type="text"] {
        width: 100%;
        max-width: 600px;
        font-size: 18px;
        padding: 6px 20px;
        margin: auto;
        border-radius: 30px;
        font-family: 'Courier New', monospace;
        display: block;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 2em;
      }

      .game-link {
        text-decoration: none;
        flex: 1 0 calc(25% - 30px);
        max-width: 300px;
        box-sizing: border-box;
        perspective: 1000px;
      }

      .hover-effect {
        background-color: #949494;
        border-radius: 30px;
        height: 400px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        transform-style: preserve-3d;
      }

      .hover-effect:hover {
        transform: scale(1.05) rotateX(5deg) rotateY(5deg);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.5);
      }

      .hover-effect img {
        width: 100%;
        height: 300px;
        border-radius: 30px 30px 0 0;
        display: block;
      }

      .hover-effect .game-title {
        font-size: 20px;
        font-weight: bold;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 0 0 30px 30px;
        padding: 10px;
      }

      .home-link {
        display: inline-block;
        background-color: #b625cc;
        color: white;
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 20px;
        font-family: 'Courier New', monospace;
        text-decoration: none;
        margin-top: 2em;
      }

      #back-to-top {
        font-family: 'Courier New', monospace;
        cursor: pointer;
        background-color: #b625cc;
        border: none;
        color: white;
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 20px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loader {
        display: block;
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 0.3s linear infinite;
        margin: auto;
        margin-top: 1rem;
      }

      @media (max-width: 1000px) {
        .game-link {
          flex: 1 0 calc(50% - 30px);
        }
      }

      @media (max-width: 600px) {
        .game-link {
          flex: 1 0 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <h1>Projects</h1>
    <input
      type="text"
      id="search"
      onkeyup="searchGames()"
      placeholder="Search for games..."
    />
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>

    <a href="/index.html" class="home-link">Go to the homepage</a>
    <button id="back-to-top">Back to top</button>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.8 },
          size: { value: 4, random: true },
          line_linked: { enable: false },
          move: { enable: true, speed: 1, direction: "bottom", out_mode: "out" }
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      let games = [];
      fetch("config/games.json")
        .then((res) => res.json())
        .then((data) => {
          games = data;
          const container = document.getElementById("game-container");
          data.forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link";
            game.innerHTML = `
              <div class="hover-effect">
                <img src="${project.imgSrc}" alt="${project.title}" />
                <div class="game-title">${project.title}</div>
              </div>`;
            container.appendChild(game);
          });
          document.getElementById("loader").style.display = "none";
        });

      function searchGames() {
        const input = document.getElementById("search").value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((g) => g.title.toUpperCase().includes(input))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link";
            game.innerHTML = `
              <div class="hover-effect">
                <img src="${project.imgSrc}" alt="${project.title}" />
                <div class="game-title">${project.title}</div>
              </div>`;
            container.appendChild(game);
          });
      }

      const backToTop = document.getElementById("back-to-top");
      window.onscroll = function () {
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 100
        ) {
          backToTop.style.display = "block";
        } else {
          backToTop.style.display = "none";
        }
      };

      backToTop.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
