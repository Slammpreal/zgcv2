<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Projects | ZGC</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="ZGC" />
    <link rel="icon" href="/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        font-size: 3em;
        margin: 1rem 0;
      }
      input[type="text"] {
        width: 100%;
        max-width: 600px;
        font-size: 18px;
        padding: 6px 20px;
        margin: 20px auto;
        border-radius: 30px;
        font-family: 'Courier New', monospace;
        display: block;
        background-color: #2c2c2c;
        color: #fff;
        border: none;
      }
      button, .home-link {
        font-family: 'Courier New', monospace;
        background-color: #b625cc;
        color: white;
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        margin-top: 20px;
      }
      .home-link {
        display: inline-block;
        margin-top: 5px;
      }
      #loader {
        display: block;
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 0.3s linear infinite;
        margin: auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #back-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px;
      }
      .container {
        max-width: 300px;
        flex: 1 0 21%;
        box-sizing: border-box;
      }
      .hover-effect {
        position: relative;
        overflow: hidden;
        border-radius: 30px;
        height: 400px;
        background-color: #949494;
      }
      .hover-effect img {
        width: 100%;
        height: 300px;
        border-radius: 30px;
        display: block;
        transition: transform 0.5s ease;
      }
      .hover-effect::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transform: skewX(-25deg);
        transition: left 0.5s;
      }
      .hover-effect:hover img {
        transform: scale(1.05);
      }
      .hover-effect:hover::before {
        left: 100%;
      }
      .hover-effect .game-title {
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 10px 0;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        border-radius: 0 0 30px 30px;
      }
      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <h1>Projects</h1>
    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search for games..." />
    <div id="loader"></div>
    <div id="game-container" class="flex-container"></div>
    <p><a href="/index.html" class="home-link">Go to the homepage</a></p>
    <button id="back-to-top">Back to top</button>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: { type: "circle" },
          opacity: { value: 0.8 },
          size: { value: 4, random: true },
          line_linked: { enable: false },
          move: { enable: true, speed: 1, direction: "bottom", out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      let games = [];
      fetch("config/games.json")
        .then((res) => res.json())
        .then((data) => {
          games = data;
          renderGames(games);
          document.getElementById("loader").style.display = "none";
        })
        .catch((err) => console.error("Error:", err));

      function renderGames(gameList) {
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        gameList.forEach((project) => {
          const game = document.createElement("a");
          game.href = project.link;
          game.className = "container";
          game.innerHTML = `
            <div class="hover-effect">
              <img src="${project.imgSrc}" alt="${project.title}" />
              <div class="game-title">${project.title}</div>
            </div>`;
          container.appendChild(game);
        });
      }

      function searchGames() {
        const filter = document.getElementById("search").value.toUpperCase();
        const filtered = games.filter((g) => g.title.toUpperCase().includes(filter));
        renderGames(filtered);
      }

      const backToTop = document.getElementById("back-to-top");
      window.onscroll = function () {
        backToTop.style.display = (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100)
          ? "block" : "none";
      };
      backToTop.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
