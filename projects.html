<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Projects | ZGC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin-top: 20px;
        font-size: 2.5em;
      }

      .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        max-width: 1000px;
        margin: 30px auto;
      }

      .project {
        background-color: #1e1e1e;
        border: 1px solid #333;
        padding: 20px;
        border-radius: 10px;
      }

      .project a {
        color: #22c55e;
        text-decoration: none;
        font-weight: bold;
      }

      .back-home {
        margin-top: 40px;
        background-color: #b625cc;
        border: none;
        color: white;
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 20px;
        font-family: 'Courier New', monospace;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Games & Projects</h1>

    <div class="project-grid">
      <div class="project">
        <a href="/games/minecraft">Minecraft</a>
      </div>
      <div class="project">
        <a href="/games/1v1.lol">1v1.lol</a>
      </div>
      <div class="project">
        <a href="/games/drive-mad">Drive Mad</a>
      </div>
      <div class="project">
        <a href="/games/tunnel-rush">Tunnel Rush</a>
      </div>
      <!-- Add more games here -->
    </div>

    <a href="/index.html">
      <button class="back-home">Back to homepage</button>
    </a>

    <script>
      function setTheme(mode) {
        if (mode === 'light') {
          document.body.style.backgroundColor = '#f3f3f3';
          document.body.style.color = '#000000';
        } else {
          document.body.style.backgroundColor = '#121212';
          document.body.style.color = '#ffffff';
        }
      }

      window.onload = () => {
        const theme = localStorage.getItem('zgc-theme');
        if (theme) setTheme(theme);
      };
    </script>
  </body>
</html>
