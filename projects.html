<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Projects | ZGC</title>
    <meta name="keywords" content="front-end web developer, unblocked, games, google sites, unblocked games mom, ublocked, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git" />
    <meta property="og:title" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta property="og:site_name" content="ZGC.github.io" />
    <meta property="og:description" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta name="description" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta name="author" content="ZGC" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut-icon" href="/favicon.ico" />

    <style>
      /* Particles container should be behind the content */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background-color: #121212;
      }
      p {
        text-align: center;
        max-width: 600px;
        margin: 20px auto;
      }
      button {
        cursor: pointer;
        background-color: #22c55e;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 20px;
        margin-top: 20px;
      }
      .game-link {
        height: 400px;
        width: 300px;
        text-decoration: none;
      }
      .game-tile {
        background-color: #949494;
        height: 400px;
        width: 300px;
        border-radius: 30px;
      }
      .game-icon {
        border-radius: 30px;
        width: 300px;
        height: 300px;
      }
      .game-title {
        font-size: 30px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        margin: auto;
      }
      .flex-container {
        display: flex;
        flex-direction: row;
        order: 0;
        flex-grow: 0;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .container {
        padding: 10px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body style="background-color: transparent; color: #ffffff; font-family: 'Courier New', monospace; text-decoration: none; text-align: center; margin:0;">
    
    <!-- Particles container -->
    <div id="particles-js"></div>

    <h1 style="font-size: 3em; text-align: center;">Projects</h1>
    <input
      type="text"
      id="search"
      onkeyup="searchGames()"
      placeholder="Search for games..."
      style="width: 100%; font-size: 18px; padding: 6px 20px; margin: auto; border-radius: 30px; max-width: 600px; margin-bottom: 10px;"
    />
    <div
      id="loader"
      style="display: block; border: 16px solid #f3f3f3; border-top: 16px solid #3498db; border-radius: 50%; width: 120px; height: 120px; animation: spin 0.3s linear infinite; margin: auto; margin-top: 1rem;"
    ></div>
    <div id="game-container" class="flex-container"></div>
    <p class="text-center">
      <a href="/index.html" style="text-decoration: none;">
        <button
          style="cursor: pointer; background-color: #b625cc; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 20px; margin-top: 5px;"
        >
          Go to the homepage
        </button>
      </a>
    </p>
    <button
      id="back-to-top"
      style="display: none; position: fixed; bottom: 20px; right: 20px;"
    >
      Back to top
    </button>

    <!-- particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
      // Initialize particles.js with snowflake effect config
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "image",
            image: {
              src: "https://cdn-icons-png.flaticon.com/512/642/642102.png", // small snowflake icon
              width: 20,
              height: 20,
            },
          },
          opacity: {
            value: 0.7,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 10,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          move: {
            enable: true,
            speed: 2,
            direction: "bottom",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 300,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "grab",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 140,
              line_linked: {
                opacity: 1,
              },
            },
            push: {
              particles_nb: 4,
            },
          },
        },
        retina_detect: true,
      });

      let games = [];
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data;
          const container = document.getElementById("game-container");
          data.forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
          document.getElementById("loader").style.display = "none";
        })
        .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
      }

      const backToTopButton = document.getElementById("back-to-top");
      window.onscroll = function () {
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 100
        ) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
