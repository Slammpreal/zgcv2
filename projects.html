<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Projects | ZGC</title>
    <meta name="keywords" content="front-end web developer, unblocked, games, google sites, unblocked games mom, ublocked, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git" />
    <meta property="og:title" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta property="og:site_name" content="ZGC.github.io" />
    <meta property="og:description" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta name="description" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta name="author" content="ZGC" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut-icon" href="/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
      :root {
        --bg-color: #1a1b26;
        --text-color: #a9b1d6;
        --accent-green: #3ad900;
        --accent-purple: #bb9af7;
        --accent-blue: #7aa2f7;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Courier New', monospace;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      p {
        max-width: 600px;
        margin: 20px auto;
      }

      input[type="text"] {
        font-family: 'Courier New', monospace;
        width: 100%;
        max-width: 600px;
        font-size: 18px;
        padding: 6px 20px;
        margin: 20px auto 10px;
        border-radius: 30px;
        border: none;
        outline: none;
        box-sizing: border-box;
        color: var(--text-color);
        background-color: #2a2c3b;
      }

      button {
        cursor: pointer;
        background-color: var(--accent-green);
        border: none;
        color: var(--bg-color);
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 20px;
        margin-top: 20px;
        font-family: 'Courier New', monospace;
        transition: filter 0.3s ease;
      }

      button:hover {
        filter: brightness(0.85);
      }

      .game-link {
        text-decoration: none;
        flex: 1 0 calc(25% - 30px);
        max-width: 300px;
        box-sizing: border-box;
        perspective: 1000px;
      }

      .hover-effect {
        background-color: #2a2c3b;
        border-radius: 30px;
        height: 400px;
        transition: transform 0.1s ease;
        transform-style: preserve-3d;
        will-change: transform;
        overflow: hidden;
      }

      .game-icon {
        border-radius: 30px;
        width: 300px;
        height: 300px;
        display: block;
      }

      .game-title {
        font-size: 30px;
        font-weight: bold;
        color: var(--accent-purple);
        text-align: center;
        margin: auto;
        padding: 10px 0;
      }

      .flex-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        padding: 20px 0;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #particles-js {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: var(--bg-color);
      }

      #back-to-top {
        font-family: 'Courier New', monospace;
        cursor: pointer;
        background-color: var(--accent-purple);
        border: none;
        color: var(--bg-color);
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 20px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        transition: filter 0.3s ease;
      }

      #back-to-top:hover {
        filter: brightness(0.85);
      }

      .home-link {
        display: inline-block;
        cursor: pointer;
        background-color: var(--accent-purple);
        color: var(--bg-color);
        padding: 15px 32px;
        font-size: 16px;
        border-radius: 20px;
        font-family: 'Courier New', monospace;
        text-decoration: none;
        margin-top: 5px;
        transition: filter 0.3s ease;
      }

      .home-link:hover {
        filter: brightness(0.85);
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <h1 style="font-size: 3em; text-align: center; color: var(--accent-purple);">Projects</h1>
    <input
      type="text"
      id="search"
      onkeyup="searchGames()"
      placeholder="Search for games..."
      autocomplete="off"
    />
    <div
      id="loader"
      style="display: block; border: 16px solid #3a3c4b; border-top: 16px solid var(--accent-blue); border-radius: 50%; width: 120px; height: 120px; animation: spin 0.3s linear infinite; margin: auto; margin-top: 1rem;"
    ></div>
    <div id="game-container" class="flex-container"></div>
    <p>
      <a href="/index.html" class="home-link">Go to the homepage</a>
    </p>
    <button id="back-to-top">Back to top</button>

    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 60, density: { enable: true, value_area: 800 } },
          color: { value: "#7aa2f7" },
          shape: { type: "circle" },
          opacity: { value: 0.8, random: false },
          size: { value: 4, random: true },
          line_linked: { enable: false },
          move: { enable: true, speed: 1, direction: "bottom", random: false, straight: false, out_mode: "out", bounce: false }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          },
          modes: {
            repulse: { distance: 100, duration: 0.4 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });

      let games = [];
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data;
          const container = document.getElementById("game-container");
          data.forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link";
            game.innerHTML = `
              <div class="hover-effect">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
          document.getElementById("loader").style.display = "none";

          attachTiltEffect();
        })
        .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link";
            game.innerHTML = `
              <div class="hover-effect">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
          attachTiltEffect();
      }

      function attachTiltEffect() {
        document.querySelectorAll('.hover-effect').forEach((tile) => {
          tile.addEventListener('mousemove', (e) => {
            const rect = tile.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = ((y - centerY) / centerY) * -15;
            const rotateY = ((x - centerX) / centerX) * 15;
            const scale = 1.1;

            tile.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
          });

          tile.addEventListener('mouseleave', () => {
            tile.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1)';
          });
        });
      }

      const backToTopButton = document.getElementById("back-to-top");
      window.onscroll = function () {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
