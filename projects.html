<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Projects | ZGC</title>
    <meta name="keywords" content="front-end web developer, unblocked, games, google sites, unblocked games mom, ublocked, code, coding, programmer, development, javascript, jquery, bootstrap, sass, less, git" />
    <meta property="og:title" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta property="og:site_name" content="ZGC.github.io" />
    <meta property="og:description" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta name="description" content="Welcome to ZGC lite, a lightweight, fast, and clean game site." />
    <meta name="author" content="ZGC" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="shortcut-icon" href="/favicon.ico" />

    <!-- CDN for particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
      /* Particles background container */
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1; /* behind content */
        pointer-events: none; /* allow clicks through */
        background-color: #121212; /* match page background */
      }

      /* Body and general */
      body {
        margin: 0;
        font-family: 'Courier New', monospace;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
      }

      /* Search input */
      #search {
        width: 100%;
        max-width: 600px;
        font-size: 18px;
        padding: 6px 20px;
        margin: 20px auto 10px auto;
        border-radius: 30px;
        font-family: 'Courier New', monospace;
        border: none;
        outline: none;
        box-sizing: border-box;
      }

      /* Buttons */
      button {
        cursor: pointer;
        background-color: #22c55e;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 20px;
        margin-top: 20px;
        font-family: 'Courier New', monospace;
      }

      /* Secondary button style */
      button.secondary {
        background-color: #b625cc;
        margin-top: 5px;
      }

      /* Game link tile */
      .game-link {
        height: 400px;
        width: 300px;
        text-decoration: none;
      }
      .game-tile {
        background-color: #949494;
        height: 400px;
        width: 300px;
        border-radius: 30px;
      }
      .game-icon {
        border-radius: 30px;
        width: 300px;
        height: 300px;
      }
      .game-title {
        font-size: 30px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        margin: auto;
      }

      /* Flex container for games */
      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding-bottom: 50px; /* space at bottom */
        position: relative; /* above particles */
        z-index: 1;
      }

      /* Loader spin animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #loader {
        border: 16px solid #f3f3f3;
        border-top: 16px solid #3498db;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 0.3s linear infinite;
        margin: auto;
        margin-top: 1rem;
        position: relative;
        z-index: 1;
      }

      /* Back to top button styling */
      #back-to-top {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-family: 'Courier New', monospace;
        background-color: #22c55e;
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 20px;
        cursor: pointer;
        z-index: 10;
      }

    </style>
  </head>

  <body>
    <!-- Particles container -->
    <div id="particles-js"></div>

    <h1 style="font-size: 3em; margin-top: 2rem;">Projects</h1>

    <input
      type="text"
      id="search"
      onkeyup="searchGames()"
      placeholder="Search for games..."
      autocomplete="off"
    />

    <div id="loader"></div>

    <div id="game-container" class="flex-container"></div>

    <p>
      <a href="/index.html" style="text-decoration: none;">
        <button class="secondary">Go to the homepage</button>
      </a>
    </p>

    <button id="back-to-top">Back to top</button>

    <script>
      // Initialize particles.js with snowflake config
      particlesJS("particles-js", {
        particles: {
          number: { value: 100, density: { enable: true, value_area: 800 } },
          shape: {
            type: "image",
            image: {
              src: "https://cdn-icons-png.flaticon.com/512/642/642102.png",
              width: 32,
              height: 32,
            },
          },
          opacity: {
            value: 0.2,
            random: true,
            anim: { enable: false },
          },
          size: {
            value: 10,
            random: true,
            anim: { enable: false },
          },
          move: {
            enable: true,
            speed: 1,
            direction: "bottom",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false,
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: false },
            onclick: { enable: false },
          },
          modes: {},
        },
        retina_detect: true,
      });

      let games = [];
      fetch("config/games.json")
        .then((response) => response.json())
        .then((data) => {
          games = data;
          const container = document.getElementById("game-container");
          data.forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
          document.getElementById("loader").style.display = "none";
        })
        .catch((error) => console.error("Error:", error));

      function searchGames() {
        const input = document.getElementById("search");
        const filter = input.value.toUpperCase();
        const container = document.getElementById("game-container");
        container.innerHTML = "";
        games
          .filter((game) => game.title.toUpperCase().includes(filter))
          .forEach((project) => {
            const game = document.createElement("a");
            game.href = project.link;
            game.className = "game-link container";
            game.innerHTML = `
              <div class="game-tile">
                <img class="game-icon" src="${project.imgSrc}" alt="icon" loading="lazy" />
                <p class="game-title">${project.title}</p>
              </div>`;
            container.appendChild(game);
          });
      }

      // Back to top button
      const backToTopButton = document.getElementById("back-to-top");
      window.onscroll = function () {
        if (
          document.body.scrollTop > 100 ||
          document.documentElement.scrollTop > 100
        ) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };

      backToTopButton.onclick = function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      };
    </script>
  </body>
</html>
