    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: 'Courier New', monospace;
        text-decoration: none;
        text-align: center;
        margin: 0;
        padding: 0;
        position: relative;
        min-height: 100vh;
      }

      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 0;
        top: 0;
        left: 0;
        pointer-events: none;
      }

      p {
        text-align: center;
        max-width: 600px;
        margin: 20px auto;
      }

      button {
        cursor: pointer;
        background-color: #22c55e;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 20px;
        margin-top: 20px;
        font-family: 'Courier New', monospace;
      }

      .game-link {
        height: 400px;
        width: 300px;
        text-decoration: none;
      }

      .game-tile {
        background-color: #949494;
        height: 400px;
        width: 300px;
        border-radius: 30px;
      }

      .game-icon {
        border-radius: 30px;
        width: 300px;
        height: 300px;
      }

      .game-title {
        font-size: 30px;
        font-weight: bold;
        color: #000000;
        text-align: center;
        margin: auto;
      }

      .flex-container {
        display: flex;
        flex-direction: row;
        order: 0;
        flex-grow: 0;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 20px; /* spacing between games */
      }

      .container {
        padding: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Adjust layout so games have 4 per row */
      @media (min-width: 1200px) {
        .game-link {
          flex: 0 0 calc(25% - 20px);
          max-width: calc(25% - 20px);
        }
      }

      @media (max-width: 1199px) and (min-width: 768px) {
        .game-link {
          flex: 0 0 calc(33.333% - 20px);
          max-width: calc(33.333% - 20px);
        }
      }

      @media (max-width: 767px) {
        .game-link {
          flex: 0 0 calc(50% - 20px);
          max-width: calc(50% - 20px);
        }
      }
    </style>
  </head>

    <!-- Particles container -->
    <div id="particles-js"></div>

    />
